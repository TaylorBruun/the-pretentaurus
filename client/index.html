  <div class="modal fade" id="new-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a Post</h5>

        </div>
        <div class="modal-body">
          <form onsubmit="app.postsController.createPost()" action="">
            <div class="row">
              <div class="col-6">
                <input class="form-control" type="text" name="url" id="url" placeholder="Add Image Url...">
              </div>
              <div class="col-6">
                <input class="form-control" type="text" name="title" id="title" placeholder="Add Title...">
              </div>
              <div class="col-12">
                <textarea class="form-control mt-3" type="textarea" name="description" id="description"
                  placeholder="Add a Description..." rows="3"></textarea>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
        </form>
      </div>
    </div>
  </div>
